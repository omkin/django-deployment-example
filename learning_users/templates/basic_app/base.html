<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

        <div class="container"> {# Damit die Navbar nicht so weit links steht #}

            <a class="nav-item nav-link" href="{% url 'index' %}">Django</a>
            <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>

              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block body_block %}

      {% endblock %}

    </div>
  </body>
</html>
